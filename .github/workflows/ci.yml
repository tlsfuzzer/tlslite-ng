name: GitHub CI

on:
  push:
    branches:
    - master
    - tlslite-ng-0.7
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # first test on vanilla environments
          - name: py2.7
            os: ubuntu-20.04
            python-version: 2.7
          - name: py3.6
            os: ubuntu-20.04
            python-version: 3.6
          - name: py3.7
            os: ubuntu-latest
            python-version: 3.7
          - name: py3.8
            os: ubuntu-latest
            python-version: 3.8
          - name: py3.9
            os: ubuntu-latest
            python-version: 3.9
          - name: py3.10
            os: ubuntu-latest
            python-version: '3.10'
          - name: py3.11
            os: ubuntu-latest
            python-version: '3.11'
          - name: py3.12
            os: ubuntu-latest
            python-version: '3.12'
          - name: py2.6
            os: ubuntu-latest
            container: centos:6
            python-version: 2.6
          # then test with the different optional dependencies installed
          - name: py3.6 with tackpy
            os: ubuntu-20.04
            python-version: 3.6
            opt-deps: ['tackpy']
          - name: py2.7 with m2crypto
            os: ubuntu-20.04
            python-version: 2.7
            opt-deps: ['m2crypto']
          - name: py3.6 with m2crypto
            os: ubuntu-20.04
            python-version: 3.6
            opt-deps: ['m2crypto']
          - name: py3.7 with m2crypto
            os: ubuntu-latest
            python-version: 3.7
            opt-deps: ['m2crypto']
          - name: py3.8 with m2crypto
            os: ubuntu-latest
            python-version: 3.8
            opt-deps: ['m2crypto']
          - name: py3.9 with m2crypto
            os: ubuntu-latest
            python-version: 3.9
            opt-deps: ['m2crypto']
          - name: py3.10 with m2crypto
            os: ubuntu-latest
            python-version: '3.10'
            opt-deps: ['m2crypto']
          - name: py3.11 with m2crypto
            os: ubuntu-latest
            python-version: '3.11'
            opt-deps: ['m2crypto']
          - name: py2.7 with pycrypto
            os: ubuntu-20.04
            python-version: 2.7
            opt-deps: ['pycrypto']
          - name: py3.6 with pycrypto
            os: ubuntu-20.04
            # note: 3.6 is the last version where pycrypto is installable
            python-version: 3.6
            opt-deps: ['pycrypto']
          - name: py3.10 with pycryptodome
            os: ubuntu-latest
            python-version: '3.10'
            # we don't support pycryptodome, just test that when it's installed
            # it doesn't break pycrypto code
            opt-deps: ['pycryptodome']
          - name: py2.7 with gmpy
            os: ubuntu-20.04
            python-version: 2.7
            opt-deps: ['gmpy']
          - name: py3.6 with gmpy
            os: ubuntu-20.04
            python-version: 3.6
            opt-deps: ['gmpy']
          - name: py3.7 with gmpy
            os: ubuntu-latest
            python-version: 3.7
            opt-deps: ['gmpy']
          - name: py3.8 with gmpy
            os: ubuntu-latest
            python-version: 3.8
            opt-deps: ['gmpy']
          - name: py3.9 with gmpy
            os: ubuntu-latest
            python-version: 3.9
            opt-deps: ['gmpy']
          - name: py3.10 with gmpy
            os: ubuntu-latest
            # 3.10 is the last version gmpy builds with
            python-version: '3.10'
            opt-deps: ['gmpy']
          - name: py2.7 with gmpy2
            os: ubuntu-20.04
            python-version: 2.7
            opt-deps: ['gmpy2']
          - name: py3.6 with gmpy2
            os: ubuntu-20.04
            python-version: 3.6
            opt-deps: ['gmpy2']
          - name: py3.7 with gmpy2
            os: ubuntu-latest
            python-version: 3.7
            opt-deps: ['gmpy2']
          - name: py3.8 with gmpy2
            os: ubuntu-latest
            python-version: 3.8
            opt-deps: ['gmpy2']
          - name: py3.9 with gmpy2
            os: ubuntu-latest
            python-version: 3.9
            opt-deps: ['gmpy2']
          - name: py3.10 with gmpy2
            os: ubuntu-latest
            python-version: '3.10'
            opt-deps: ['gmpy2']
          - name: py3.11 with gmpy2
            os: ubuntu-latest
            python-version: '3.11'
            opt-deps: ['gmpy2']
          - name: py3.12 with gmpy2
            os: ubuntu-latest
            python-version: '3.12'
            opt-deps: ['gmpy2']
          - name: py2.7 with brotli
