dist: trusty
sudo: false
cache: pip
language: python

# whitelist branches on which tests will be run
branches:
  only:
    - master
    - tlslite-ng-0.5
    - tlslite-ng-0.6
    - tlslite-ng-0.7

addons:
  apt_packages:
    # needed for M2Crypto
    - swig
    # needed for GMPY
    - libgmp-dev
    # needed for GMPY2
    - libmpfr-dev
    - libmpc-dev
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

jobs:
  include:
    - python: 2.6
      env: TACKPY=false
    - python: 2.7
      env: TACKPY=false
    - python: 3.3
      env: TACKPY=false
    - python: 3.4
      env: TACKPY=false
    - python: 3.5
      env: TACKPY=false
    - python: 3.6
      env: TACKPY=false
    - python: 3.7
      dist: xenial
      sudo: true
      env: TACKPY=false
    - python: 3.8
      dist: xenial
      sudo: true
      env: TACKPY=false
    - python: 3.9
      dist: xenial
      sudo: true
      env: TACKPY=false
    - python: 2.7
      env: TACKPY=true
    - python: 3.4
      env: TACKPY=true
    - python: 2.7
      env: M2CRYPTO=true
    - python: 3.5
      env: M2CRYPTO=true
    - python: 3.6
      env: M2CRYPTO=true
    - python: 3.7
      dist: xenial
      sudo: true
      env: M2CRYPTO=true
    - python: 3.8
      dist: xenial
      sudo: true
      env: M2CRYPTO=true
    - python: 3.9
      dist: xenial
      sudo: true
      env: M2CRYPTO=true
    - python: 2.7
      env: PYCRYPTO=true
    - python: 3.5
      env: PYCRYPTO=true
    - python: 3.6
      env: PYCRYPTO=true
    - python: 3.7
      dist: xenial
      sudo: true
      env: PYCRYPTO=true
    # pycrypto doesn't work on Python 3.8 or 3.9 as time module doesn't have clock()
    # any more
    #- python: 3.8
    #  dist: xenial
    #  sudo: true
    #  env: PYCRYPTO=true
    - python: 3.9
      dist: xenial
      sudo: true
      env: PYCRYPTODOME=true
    - python: 2.7
      env: GMPY=true
    - python: 3.5
      env: GMPY=true
    - python: 3.6
      env: GMPY=true
    - python: 3.7
      dist: xenial
      sudo: true
      env: GMPY=true
    - python: 3.8
      dist: xenial
      sudo: true
      env: GMPY=true
    - python: 3.9
      dist: xenial
      sudo: true
      env: GMPY=true
    - python: 2.7
      env: GMPY2=true
    - python: 3.5
      env: GMPY2=true
    - python: 3.6
      env: GMPY2=true
    - python: 3.7
      dist: xenial
      sudo: true
      env: GMPY2=true
    - python: 3.8
      dist: xenial
      sudo: true
      env: GMPY2=true
    - python: 3.9
      dist: xenial
      sudo: true
      env: GMPY2=true
    - python: 2.7
      env: M2CRYPTO=true PYCRYPTO=true GMPY=true GMPY2=true
    - python: 3.5
      env: M2CRYPTO=true PYCRYPTO=true GMPY=true GMPY2=true
    - python: 3.6
      env: M2CRYPTO=true PYCRYPTO=true GMPY=true GMPY2=true
